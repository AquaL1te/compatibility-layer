# Add a custom overlay to the Gentoo Prefix installation.
---
- name: Install equery command (dependency for the portage module)
  command:
    cmd: emerge gentoolkit
    creates: "{{ prefix_location }}/usr/bin/equery"

- name: Create repos directory
  file:
    path: "{{ prefix_location }}/etc/portage/repos.conf"
    state: directory
    mode: '0755'

- name: Install eselect-repository
  portage:
    package: eselect-repository
    state: present

# We need git in order to add Gentoo overlays hosted on git repositories.
- name: Install git
  portage:
    package: dev-vcs/git
    state: present

- name: Add our overlay configuration
  command:
    cmd: "eselect repository add {{ custom_overlay_name }} {{ custom_overlay_source }} {{ custom_overlay_url }}"
    creates: "{{ prefix_location }}/etc/portage/repos.conf/eselect-repo.conf"

- name: Sync the repositories
  portage:
    sync: yes

- name: Make sets directory
  file:
    path: "{{ prefix_location }}/etc/portage/sets"
    state: directory
    mode: '0755'

- name: Make symlink to all our package set files
  file:
    src: "{{ prefix_location }}/var/db/repos/{{ custom_overlay_name }}/etc/portage/sets/{{ item }}"
    dest: "{{ prefix_location }}/etc/portage/sets/{{ item }}"
    state: link
  with_items:
    "{{ package_sets }}"
